<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Expense Tracking Application</title>
     <link rel="stylesheet" href="style.css">
     <script src="script.js" defer></script>
</head>
<body>
     <h2>expense tracker</h2>
     <div class="container">
          <h4>your balance</h4>
          <h1 id="balance">$0.00</h1>
          <div class="inc-exp-container">
               <div>
                    <h4>income</h4>
                    <p class="money plus" id="money-plus">+$0.00</p>
               </div>
               <div>
                    <h4>expense</h4>
                    <p class="money minus" id="money-minus">-$0.00</p>
               </div>
          </div>
          <h3>history</h3>
          <ul class="unorderedList" id="unordered-list"></ul>
          <h3>add new transaction</h3>
          <form id="form">
               <div class="form-control">
                    <label for="text">text</label>
                    <input type="text" id="text" placeholder="enter text....." />
               </div>
               <div class="form-control">
                    <label for="amount">amount <br/> (negative - expense,positive - income)</label>
                    <input type="number" id="amount" placeholder="enter amount....." />
               </div>
               <button type="submit" class="button">Add transaction</button>
          </form>
     </div>
</body>
</html>
